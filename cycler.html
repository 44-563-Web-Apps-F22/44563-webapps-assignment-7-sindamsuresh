<!DOCTYPE html>
<html>

<head>
	<title>Learning FlexBox</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h1>Suresh Sindam builds a cycler</h1>

	<div class="flex-container" id="target">
		<div class="cycler">row item 1</div>
		<div class="cycler">row item 2</div>
		<div class="cycler">row item 3</div>
	</div>


	<p>Press the button to create an new element of type div and then add it to the container.</p>

	<input type="text" name="input" id="inputElement" value="">

	<button onclick="makeNewDiv()">Add value</button>

	<button onclick="get()">Get</button>
	<button onclick="spin()">Spin</button>
	<button onclick="swap()">Swap</button>

	<script>
		function makeNewDiv() {
			/* make the div and its text */
			let element = document.createElement("div")
			let value = document.getElementById("inputElement").value

			element.innerHTML = value
			element.className = "cycler"

			/* add it to the container */
			let container = document.getElementById('target')
			container.appendChild(element)
		}

		function get() {
			var cyclerItems = document.getElementsByClassName("cycler")
			if (cyclerItems.length > 0) {
				cyclerItems[cyclerItems.length - 1].remove()
			}
		}

		function spin() {
			console.log("entered into spin")
			var cyclerItems = document.getElementsByClassName("cycler")
			if (cyclerItems.length > 1) {
				console.log("working")
				removedItem = cyclerItems[cyclerItems.length - 1]
				cyclerItems[cyclerItems.length - 1].remove()
				let container = document.getElementById("target")
				container.insertBefore(removedItem, container.firstChild)
			}
		}
		function swap() {
			var cyclerItems = document.getElementsByClassName("cycler")
			console.log(document.getElementsByClassName("cycler"))

			firstIndex = Math.floor(Math.random() * cyclerItems.length)
			secondIndex = Math.floor(Math.random() * cyclerItems.length)

			firstElement = cyclerItems[firstIndex].innerHTML
			secondElement = cyclerItems[secondIndex].innerHTML
			console.log(firstElement)
			console.log(secondElement)

			if (cyclerItems.length > 1) {
				let tempEle = firstElement
				document.getElementsByClassName("cycler")[firstIndex].innerHTML = secondElement
				document.getElementsByClassName("cycler")[secondIndex].innerHTML = tempEle
			}
		}
	</script>
</body>

</html>
